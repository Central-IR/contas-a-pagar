<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Contas a Pagar</h1>
    </div>

    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>Contas a Pagar</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <!-- Botão Flutuante -->
            <button class="floating-add-btn" onclick="toggleForm()" title="Registrar Conta">+</button>

            <!-- Navegação de Meses -->
            <div class="card">
                <div class="month-navigation">
                    <button onclick="previousMonth()" class="month-nav-btn">Anterior</button>
                    <h3 id="currentMonthDisplay" class="month-display">Carregando...</h3>
                    <button onclick="nextMonth()" class="month-nav-btn">Próximo</button>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Pagos</div>
                    <div class="stat-value stat-success" id="statPagos">0</div>
                </div>
                <div class="stat-card stat-card-alert" id="cardVencido">
                    <div class="stat-label">Vencidos</div>
                    <div class="stat-value stat-danger" id="statVencido">0</div>
                    <div class="pulse-badge" id="pulseBadgeVencido" style="display: none;">!</div>
                </div>
                <div class="stat-card stat-card-warning" id="cardIminente">
                    <div class="stat-label">Iminentes (15 dias)</div>
                    <div class="stat-value stat-warning" id="statIminente">0</div>
                    <div class="pulse-badge" id="pulseBadgeIminente" style="display: none;">!</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Valor Total</div>
                    <div class="stat-value stat-success" id="statValorTotal">R$ 0,00</div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card">
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="Descrição, banco..." oninput="filterContas()">
                    </div>
                    <div class="form-group">
                        <label for="filterBanco">Banco</label>
                        <select id="filterBanco" onchange="filterContas()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Status</label>
                        <select id="filterStatus" onchange="filterContas()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterPagamento">Pagamento</label>
                        <select id="filterPagamento" onchange="filterContas()">
                            <option value="">Todas</option>
                            <option value="BOLETO">Boleto</option>
                            <option value="CARTAO">Cartão</option>
                            <option value="DINHEIRO">Dinheiro</option>
                            <option value="TRANSFERENCIA">Transferência</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lista de Contas -->
            <div class="card">
                <div id="contasContainer">
                    <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                        Carregando contas...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
